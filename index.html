<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>The Ninja Food</title>
</head>
<body class="text-base">

	<div class="md:grid md:grid-cols-3"><!--Global container-->
		<div class="col-span-1"> <!--Navbar container-->
			<nav class="md:flex md:flex-col md:items-end">
				<div class="w-screen flex items-center justify-between md:w-auto">
					<h1 class="p-4 text-xl text-gray-600 font-bold uppercase"><a href="" class="hover:text-gray-800">Food Ninja</a></h1>
					<div id="button-hamburguer" class="cursor-pointer md:hidden">
						<svg class="w-8 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
							<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
						  </svg>
					</div>					  
				</div>
				<div>
					<ul id="menu-items" class="text-sm mt-6 hidden md:block">
						<li class="my-2 px-3 border-r-4 border-red-400">
							<a href="" class="flex justify-end">
								<span>Home</span>
								<svg class="w-5 ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
									<path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
								  </svg>								  
							</a>
						</li>
						<li class="my-2 px-3 border-r-4 border-white">
							<a href="" class="flex justify-end">
								<span>Abouts</span>
								<svg class="w-5 ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
									<path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
								  </svg>								  
							</a>
						</li>
						<li class="my-2 px-3 border-r-4 border-white">
							<a href="" class="flex justify-end">
								<span>Contact</span>
								<svg class="w-5 ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
									<path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
								  </svg>								  
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>

		<main class="col-span-2 bg-gray-100 px-12 py-5 text-sm">
			<div class="flex space-x-5 w-full justify-center md:justify-end"> <!--Authentication-->
				<span class="py-2 px-4 border-red-400 rounded-full text-red-400 font-bold uppercase cursor-pointer md:border-2 transition ease-out duration-700 hover:bg-red-400 hover:text-white">Log In</span>
				<span class="py-2 px-4 border-red-400 rounded-full text-red-400 font-bold uppercase cursor-pointer md:border-2 transition ease-out duration-700 hover:bg-red-400 hover:text-white">Sign Up</span>
			</div>

			<header>
				<h2 class="text-gray-600 text-5xl font-bold py-2">Recipes</h2>
				<h3 class="text-gray-600 text-2xl font-semibold py-2">For Ninjas</h3>
			</header>

			<div class="my-8"><!--Cards container-->

				<h4 class="text-gray-400 font-semibold py-3 my-5 border-b border-b-gray-200">Latest Recipes</h4><!--cards title-->
				
				<div class="grid gap-5 md:grid-cols-3"><!--latest recipes card container-->
					
					<div class="relative bg-white shadow-md rounded-md overflow-hidden hover:scale-105">
						<img class="object-cover w-full h-48" src="./img/stew.jpg" alt="Stew">
						<div class="mx-5 py-3">
							<span class="block text-gray-500 font-bold">5 Bean Chill Stew</span>
							<span class="block text-xs text-gray-400">Recipe by Mario</span>
						</div>
						<div class="absolute top-2 left-2 py-2 px-4 rounded-full bg-orange-50 font-semibold shadow-md uppercase">
							<svg class="w-5 inline-block align-top" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
								<path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
							  </svg>							  
							<span>25 mins</span>
						</div>
					</div>

					<div class="relative bg-white shadow-md rounded-md overflow-hidden hover:scale-105">
						<img class="object-cover w-full h-48" src="./img/noodles.jpg" alt="Noodles">
						<div class="mx-5 py-3">
							<span class="block text-gray-500 font-bold">Veg Noodles</span>
							<span class="block text-xs text-gray-400">Recipe by Mario</span>
						</div>
						<div class="absolute top-2 left-2 py-2 px-4 rounded-full bg-orange-50 font-semibold shadow-md uppercase">
							<svg class="w-5 inline-block align-top" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
								<path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
							  </svg>
							<span>20 mins</span>
						</div>
					</div>
					<div class="relative bg-white shadow-md rounded-md overflow-hidden hover:scale-105">
						<img class="object-cover w-full h-48" src="./img/curry.jpg" alt="Curry">
						<div class="mx-5 py-3">
							<span class="block text-gray-500 font-bold">Tofu Curry</span>
							<span class="block text-xs text-gray-400">Recipe by Mario</span>
						</div>
						<div class="absolute top-2 left-2 py-2 px-4 rounded-full bg-orange-50 font-semibold shadow-md uppercase">
							<svg class="w-5 inline-block align-top" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
								<path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
							  </svg>
							<span>30 mins</span>
						</div>
					</div>

				</div>

				<h4 class="text-gray-400 font-semibold py-3 my-5 border-b border-b-gray-200">Most Popular Recipes</h4><!--cards title-->
				
				<div><!--latest recipes card container-->
					
				</div>

				<div><!--load more button-->
					<button class="block px-3 py-2 mx-auto text-white font-semibold bg-gray-400 rounded-full shadow-md transition ease-out duration-200 hover:scale-105">Load more</button>
				</div>

			</div>

		</main>

	</div>
	<script src="./eventos.js"></script>
</body>
</html>
